<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social App{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    {% block extra_css %}{% endblock %}
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-indigo-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold">Social App</div>
                <div class="space-x-4">
                    <a href="{% url 'match:profile' %}" class="hover:text-indigo-200">Profile</a>
                    <a href="{% url 'match:nearby' %}" class="hover:text-indigo-200">Nearby Users</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="hover:text-indigo-200">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-indigo-200">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; {% now "Y" %} Social App Demo. All rights reserved.</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
